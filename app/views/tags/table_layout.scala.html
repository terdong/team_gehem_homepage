@(table_name:String)(thead_content:Html)(tbody_content:Html)

<div class="panel panel-default">
    <div class="panel-heading">@table_name</div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                @thead_content
            </thead>
            <tbody  id="clickEvent">
                @tbody_content
            </tbody>
        </table>
    </div>
</div>
