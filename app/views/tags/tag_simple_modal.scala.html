@(modal_name:String, title:String, ok_url:Call, no_button_name:String="No", yes_button_name:String="Yes")(body:Html = Html(""))

<!-- Modal -->
<div class="modal fade" id=@modal_name tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">@title</h4>
            </div>
            @defining(body){ body =>
                <div class="modal-body text-center">
                @body
                </div>
            }
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">@no_button_name</button>
                <a href= "@{ok_url}" class="btn btn-danger btn-primary" role="button">@yes_button_name</a>
            </div>
        </div>
    </div>
</div>
