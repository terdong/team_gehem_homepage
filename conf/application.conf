play.i18n {
  langs = ["en", "ko"]
}

play.http {
  session {
    secure = false
  }

  flash {
    secure = false
  }
}


play.filters {
  disabled += "filters.ExampleFilter"
}

play.filters {
  cors {
  }
  csrf {
    cookie.name = "XSRF-TOKEN"
    header.name = "X-XSRF-TOKEN"
    bypassHeaders {
      X-Requested-With = "*"
      Csrf-Token = "nocheck"
    }
  }
  headers {
    #frameOptions = null
    frameOptions = "SAMEORIGIN"
    #contentSecurityPolicy = "connect-src 'self'"
    contentSecurityPolicy = "script-src 'self' plugins.tinymce.com cloud.tinymce.com code.jquery.com maxcdn.bootstrapcdn.com apis.google.com cdnjs.cloudflare.com;object-src 'self'"
  }
  hosts {
    allowed = ["."]
  }
}

version = "v0.5.20.g09c286e"

